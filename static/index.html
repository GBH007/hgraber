<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>HGrabber</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/static/main.css"
    />
    <script src="/static/main.js"></script>
  </head>
  <body>
    <style>
      ul {
        padding: 0px;
        margin: 0px;
        list-style: none;
      }
    </style>
    <div>
      <input
        value=""
        placeholder="Загрузить новый тайтл"
        id="new-title-url"
        title="Пример&#xA;https://imhentai.xxx/gallery/653578/&#xA;https://manga-online.biz/rebirth_of_the_urban_immortal_cultivator/1/401/1/"
      />
      <button onclick="loadTitle();">Загрузить</button>
    </div>
    <div id="info"></div>
    <script>
      let api = new Api();
      function remakeInfo() {
        api.getMainInfo().then((data) => {
          document.getElementById("info").innerHTML = `<ul>
		<li>Всего <b>${data.count}</b> тайтлов</li>
		<li>Всего незагруженно <b>${data.not_load_count}</b> тайтлов</li>
		<li>Всего <b>${data.page_count}</b> страниц</li>
		<li>Всего незагруженно <b>${data.not_load_page_count}</b> страниц</li>
		<li><a href="/static/list.html">Список тайтлов</a></li>
	</ul>`;
        });
      }
      function loadTitle() {
        let urlInput = document.getElementById("new-title-url");
        api.newTitle(urlInput.value);
      }
      window.addEventListener("load", function () {
        remakeInfo();
      });
    </script>
  </body>
</html>
